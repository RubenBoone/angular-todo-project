<h1 class="text-center">{{todolist.name}}</h1>
<div class="row justify-content-between mx-0 my-2">
  <button type="button" class="btn btn-success addBtn" (click)="add()"><i class="fas fa-plus"></i> Add new item</button>
  <button type="button" class="btn btn-info" routerLink="/" >Home</button>
</div>
<table class="table table-striped m-0" style="background-color: white;">
  <thead [style.background]="todolist.category">
    <tr>
      <th scope="col"></th>
      <th scope="col">Status</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Date</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td><i class="fas fa-ellipsis-v"></i></td>
      <ng-container *ngFor="let status of statuses">
      <td *ngIf="status.id == item.statusId">{{status.name}}</td>
    </ng-container>
      <td>{{item.title}}</td>
      <td>{{item.description}}</td>
      <td>{{item.date | date:'short'}}</td>
      <td>
        <button type="button" class="btn btn-success" (click)="edit(item.id)"><i class="fas fa-edit"></i></button>
        <button type="button" class="btn btn-danger" (click)="delete(item.id)"><i class="far fa-trash-alt"></i></button>
      </td>
    </tr>
  </tbody>
</table>
