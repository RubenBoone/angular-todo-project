<button type="button" class="btn btn-info" routerLink="/" >Home</button>
<div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
  {{errorMessage}}
</div>
<form (ngSubmit)="onSubmit()" #todolistForm="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="title" [(ngModel)]="item.title"
           #title="ngModel" required>
    <div [hidden]="title.valid || title.pristine" class="alert alert-danger">title is required</div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" name="description" placeholder="description" [(ngModel)]="item.description"
           #description="ngModel" required>
    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">Description is required</div>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="datetime-local" class="form-control" id="date" name="date" placeholder="date" [(ngModel)]="item.date"
           #date="ngModel" required>

  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select name="status" id="status" class="custom-select" [(ngModel)]="selectedOption" >
      <ng-container *ngFor="let status of statuses">
      <option [selected]="status.id == item.statusId" [value]="status.id">{{status.name}}</option>
    </ng-container>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" *ngIf="isAdd" [disabled]="!todolistForm.form.valid || isSubmitted">Add</button>
  <button type="submit" class="btn btn-primary" *ngIf="isEdit" [disabled]="!todolistForm.form.valid || isSubmitted">Save</button>
</form>
