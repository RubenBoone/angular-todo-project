<div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
  {{errorMessage}}
</div>
<form (ngSubmit)="onSubmit()" #todolistForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="todolist.name"
           #name="ngModel" required>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
  </div>
  <div class="form-group">
    <label for="name">Category</label>
    <input type="color" class="form-control" id="category" name="category" placeholder="category" [(ngModel)]="todolist.category"
           #category="ngModel" required>
    <div [hidden]="category.valid || category.pristine" class="alert alert-danger">Category is required</div>
  </div>
  <button type="submit" class="btn btn-primary" *ngIf="isAdd" [disabled]="!todolistForm.form.valid || isSubmitted">Add</button>
  <button type="submit" class="btn btn-primary" *ngIf="isEdit" [disabled]="!todolistForm.form.valid || isSubmitted">Save</button>
</form>
